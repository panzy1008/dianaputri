<html lang="en">

<body>
    <!-- Navbar Gallery Start -->
   <div class="navbar_gallery">
    <a href="index.html" class="navbar__link_gallery">HOME</a>

<!-- Section Gallery Start -->
 <section id="gallery" class="gallery">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-10 text-center">
                <h2>Gallery Photo</h2>
                <p>History of playing futsal with my friend.</p>
            </div>
        </div>

        <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 justify-content-center">
            <div class="col mt-3">
            <a href="foto/01.jpg" data-toggle="lightbox" data-caption="Photo 1st" data-gallery="mygallery">
                <img src="foto/smallsize/01.jpg" alt="Photo 1st" class="img-fluid w-100 rounded">
            </a>
            </div>
            <div class="col mt-3">
            <a href="foto/02.jpg" data-toggle="lightbox" data-caption="Photo 2nd" data-gallery="mygallery">

            </div>
            <div class="col mt-3">
            <a href="foto/03.jpeg" data-toggle="lightbox" data-caption="Photo 3rd" data-gallery="mygallery">

            </div>
            <div class="col mt-3">
            <a href="foto/04.jpeg" data-toggle="lightbox" data-caption="Photo 4th" data-gallery="mygallery">
                <img src="foto/smallsize/04.jpeg" alt="Photo 1st" class="img-fluid w-100 rounded">

            </div>
        </div>
    </div>
 </section>
<!-- Section Gallery End -->
